<!DOCTYPE html>
<html>
  <head>
    <title>home page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/home.js"></script>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body><div class="container">
      <table class="table table-dark" id="#my-datatable">
        <tbody>
            <tr>
                <th>USER ID</th>
                <td id="userid"></td>
            </tr>
          <tr>
            <th>USER NAME </th>
            <td id="uSername"></td>
          </tr>
          <tr>
            <th>EMAIL ID </th>
            <td id="eMail"></td>
          </tr>
          <tr>
            <th>ADDRESS </th>
            <td id="aDdress"></td>
          </tr>
          <tr>
            <th>PHONE NUMBER</th>
            <td id="pHonenumber"></td>
          </tr>
        </tbody>
    </table>
            <!-- Trigger the modal with a button -->
            <button type="button" id="modelbutton" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">VIEW</button>
          
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">USER INFORMATIONS</h4>
                  </div>
                  <div class="modal-body"><form>
                        <table class="table ">
                                <tbody>
                                    <tr>
                                        <th>USER ID</th>
                                        <td id="id"></td>
                                    </tr>
                                  <tr>
                                    <th>USER NAME </th>
                                    <td><input type="text" id="textusername" value=" " name="username"></td>
                                  </tr>
                                  <tr>
                                    <th>EMAIL ID </th>
                                    <td><input type="text" id="textemail" value=" " name="email"></td>
                                  </tr>
                                  <tr>
                                    <th>ADDRESS </th>
                                    <td><input type="text" id="textaddress" value=" " name="address"></td>
                                  </tr>
                                  <tr>
                                    <th>PHONE NUMBER</th>
                                    <td><input type="text" id="txtPhoneNo" value=" " name="phonenumber"></td>
                                  </tr>
                                </tbody>
                            </table> 
                            <input type="button" value="UPDATE" id="updatebutton"/>
                        </form>
                  </div> 
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="closeButton" data-dismiss="modal">Close</button>
                  </div>
                </div>
                
              </div>
            </div>
            
          </div>
          
  </body>
</html>
